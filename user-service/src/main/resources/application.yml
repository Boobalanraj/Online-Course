spring:
  application:
    name:  USER-MICROSERVICE
#  datasource:
#    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
#    username: ${DB_USERNAME}
#    password: ${DB_PASSWORD}

  datasource:
    url: jdbc:postgresql://localhost:5432/user-microservice
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    eureka:
      client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
          defaultZone: http://localhost:8761/eureka/

server:
  port: 9090

springdoc:
  api-docs:
    path: /user-service/v3/api-docs
  swagger-ui:
    config-url: /user-service/v3/api-docs
